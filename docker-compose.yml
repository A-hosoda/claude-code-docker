# ./docker-compose.yml
version: "3.9"

services:
  claude:
    build:
      context: .
      additional_contexts:
        gh-ext-pr-unresolved: ~/Develop/mywork/claude-code/gh-pr-unresolved
        gh-ext-auto-review-fix: ~/Develop/mywork/claude-code/gh-auto-review-fix
        gh-ext-pr-check: ~/Develop/mywork/claude-code/gh-pr-check
        gh-ext-ai-review: ~/Develop/mywork/claude-code/gh-ai-review
    image: claude-code-cli:latest
    container_name: claude-code
    working_dir: /workspace

    # Mount src directory from host to /workspace
    volumes:
      - ./src:/workspace
      # Bind mount for persistent Claude configuration (including auth)
      - ./claude-config:/home/dev/.config/claude
      # Mount custom commands to the correct Claude Code location
      - ./custom-commands:/workspace/.claude/commands

      - ./custom-agents:/workspace/.claude/agents
      # Mount custom scripts directory
      - ./custom-scripts:/home/dev/custom-scripts
      # Mount Docker-specific Claude Code settings (read-only, copied to /workspace/.claude/ by entrypoint)
      - ./docker-claude-config:/home/dev/docker-claude-config:ro


    environment:
      - GH_TOKEN=${GH_TOKEN}
      - CLAUDE_CODE_DISABLE_NONINTERACTIVE_SANDBOX=1

    tty: true         # For interactive REPL
    stdin_open: true

volumes:
  claude_data:
    # Volume to persist authentication data